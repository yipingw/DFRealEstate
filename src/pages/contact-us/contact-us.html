  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>客服电话</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img src="./assets/images/contact-us.jpg">
        <ion-card-header>
            客服电话
        </ion-card-header>
        <ion-list>
            <ion-item *ngFor="let c of contacts">
                <ion-label>{{c.name}}</ion-label>
                <span item-right>{{c.phone}}</span>
                <a ion-button item-right href="tel:{{c.phone}}">
                    <ion-icon name="call"></ion-icon>
                </a>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
