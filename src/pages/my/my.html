<ion-header>

    <ion-navbar>
        <ion-title>我的</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <room-selector roomId="{{roomId}}" (onRoomChange)="roomChange($event[0])"></room-selector>
        <button ion-item (click)="userDataService.openId ? logout() : openLoginPage()">
      <ion-avatar item-left>
        <img [src] = "avatar">
      </ion-avatar>
      <span item-right>{{nickname}}</span>
    </button>
        <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)">
      {{item.title}}
    </button>
    </ion-list>
</ion-content>
