<ion-header>

  <ion-toolbar>
    <ion-title>
      {{socialProvider}}授权
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">取消</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
<button ion-button full color="{{socialProvider == '微信' ? 'secondary' : 'primary'}}" (click)="authClick()">{{socialProvider}}授权</button>
</ion-content>
