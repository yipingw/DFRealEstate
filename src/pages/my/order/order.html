<ion-header>

    <ion-navbar>
        <ion-title>缴费记录</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>

        <room-selector (onRoomChange)="roomChange($event[0])"></room-selector>
        <h1 *ngIf="orders && orders.length === 0" style="text-align: center">暂无缴费记录</h1>
        <ion-item *ngFor="let order of orders">
            <ion-label>{{order.cost_type | costTypeLiteral}}</ion-label>
            <ion-label>{{order.create_time}}</ion-label>
            <span item-right>￥ {{order.money}}</span>
            <button ion-button clear item-right (click)="gotoDetail(order.id)">查看详情</button>
        </ion-item>
    </ion-list>
</ion-content>
