<ion-header>

    <ion-navbar>
        <ion-title>缴费详情</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="order">
        <ion-list *ngIf="order">
            <ion-item>
                <ion-label>订单编号</ion-label>
                <span item-right>{{order.order_number}}</span>
            </ion-item>
            <ion-item>
                <ion-label>房间号</ion-label>
                <span item-right>{{order.pk_id}}</span>
            </ion-item>
            <ion-item>
                <ion-label>费用类型</ion-label>
                <span item-right>{{order.cost_type | costTypeLiteral}}</span>
            </ion-item>
            <ion-item>
                <ion-label>创建时间</ion-label>
                <span item-right>{{order.create_time}}</span>
            </ion-item>
            <ion-item>
                <ion-label>缴费金额</ion-label>
                <span item-right>￥{{order.money}}</span>
            </ion-item>
            <ion-item>
                <ion-label>缴费月数</ion-label>
                <span item-right>{{order.month}}个月</span>
            </ion-item>
        </ion-list>
        <div *ngIf="order.remark">
            <p style="text-align: center">缴费说明</p>
            <p>{{order.remark}}</p>
        </div>
    </div>
</ion-content>
