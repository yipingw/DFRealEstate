<ion-header>

  <ion-navbar>
    <ion-title>{{item.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let f of fields">
      <ion-label item-left>{{f.key}}</ion-label>
      <span item-right>{{f.value}}</span>
    </ion-item>
  </ion-list>
</ion-content>
