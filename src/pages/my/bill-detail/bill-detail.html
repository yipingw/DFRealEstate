<ion-header>

    <ion-navbar>
        <ion-title>账单详情</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="bill">
        <ion-list *ngIf="bill">
            <ion-item>
                <ion-label>账单日期</ion-label>
                <span item-right>{{bill.bill_date}}</span>
            </ion-item>
            <ion-item>
                <ion-label>缴费类型</ion-label>
                <span item-right>{{bill.cost_type | costTypeLiteral}}</span>
            </ion-item>
            <ion-item>
                <ion-label>缴费房号</ion-label>
                <span item-right>{{bill.room_number}}</span>
            </ion-item>
            <ion-item>
                <ion-label>零钱余额</ion-label>
                <span item-right>{{bill.balance}}</span>
            </ion-item>
            <ion-item>
                <ion-label>{{bill.cost_type | costTypeLiteral}}</ion-label>
                <span item-right>{{bill.cost_amount}}</span>
            </ion-item>
            <ion-item>
                <ion-label>缴费状态</ion-label>
                <span item-right>{{bill.state | debitNoteState}}</span>
            </ion-item>
        </ion-list>
        <button *ngIf="bill.state === '0'" ion-button full color="secondary" (click)="gotoEstate()">立即缴费</button>
    </div>
</ion-content>
