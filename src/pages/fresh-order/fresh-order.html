<ion-header>

  <ion-navbar>
    <ion-title>订单支付</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label>名称</ion-label>
    <span item-right>{{freshOrder.name}}</span>
  </ion-item>
  <ion-item>
    <ion-label>缴费类型</ion-label>
    <span item-right>{{freshOrder.cost_type | costTypeLiteral}}</span>
  </ion-item>
  <ion-item>
    <ion-label>创建时间</ion-label>
    <span item-right>{{freshOrder.create_time}}</span>
  </ion-item>
  <ion-item>
    <ion-label>订单编号</ion-label>
    <span item-right>{{freshOrder.order_number}}</span>
  </ion-item>
  <ion-item>
    <ion-label>缴纳月数</ion-label>
    <span item-right>{{freshOrder.month}}个月</span>
  </ion-item>
  <ion-item>
    <ion-label>金额</ion-label>
    <span item-right>￥ {{freshOrder.money}}</span>
  </ion-item>
</ion-list>
  <button ion-button full color="secondary" (click)="pay()">支付</button>
</ion-content>
