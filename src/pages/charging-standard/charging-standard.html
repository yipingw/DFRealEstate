<ion-header>

    <ion-navbar>
        <ion-title>收费标准</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <room-selector (onRoomChange)="roomChange($event[0])"></room-selector>
        <ion-item>
            <ion-label>房号</ion-label>
            <span item-right>{{room_number}}</span>
        </ion-item>
        <ion-item>
            <ion-label>面积</ion-label>
            <span item-right>{{area}}平米</span>
        </ion-item>
        <ion-item *ngFor="let toll of tolls">
            物业费: <span>{{toll.unit}}元/月·平米</span><br> 月费: <span>{{toll.month_money}}元</span>
        </ion-item>
    </ion-list>
</ion-content>
